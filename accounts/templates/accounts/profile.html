{% extends "tasks/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>User Profile</h3>
            </div>
            <div class="card-body">
                <p>Username: {{ user.username }}</p>
                <p>Email: {{ user.email|default:"Not provided" }}</p>
                <a href="{% url 'task-list' %}" class="btn btn-primary">Back to Tasks</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
